name: CI/CD

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

env:
  REGISTRY: ghcr.io

jobs:
  test:
    name: Test api-catalogue
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: cataloguedb
          POSTGRES_USER: catalogueuser
          POSTGRES_PASSWORD: cataloguepass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U catalogueuser -d cataloguedb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: python manage.py test catalogue
        env:
          POSTGRES_HOST: 127.0.0.1
          POSTGRES_DB: cataloguedb
          POSTGRES_USER: catalogueuser
          POSTGRES_PASSWORD: cataloguepass
          REDIS_HOST: 127.0.0.1
          RABBITMQ_HOST: 127.0.0.1
          STOCK_API_BASE: http://stock.test/api

  build:
    name: Build Docker images
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build api-catalogue image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          push: false
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/api-catalogue:sha-${{ github.sha }}

  publish:
    name: Publish Docker images (main only)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Publish api-catalogue image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/api-catalogue:sha-${{ github.sha }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/api-catalogue:latest
